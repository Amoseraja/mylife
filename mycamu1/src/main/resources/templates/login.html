
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{login.css}">
    <title>TVARIT-EV</title>
</head>
<body>
    <div class="container front">
        <div class="top">
            <span>LOGIN-PAGE</span>
        </div>
        <div class="form">
            <form th:action="@{/login}" method="post">
                <div class="inputBox inputBoxFront">
                    <label><i class="fa-solid fa-user"></i></label>
                    <input type="text" placeholder="username" class="input" name="username" required>
                </div>
                <div class="inputBox inputBoxFront">
                    <label><i class="fa-solid fa-lock"></i></label>
                    <input type="password" placeholder="password" class="input" name="password" required>
                </div>
                <button type="submit" class="btn">Log in</button>
                <div th:if="${error}">
            <p th:text="${error}"></p>
        </div>
            </form>
        </div>
    </div>
    <video th:src="@{/videos/ink_-_23730 (720p).mp4}" autoplay muted></video>
</body>
<script>
    function validateForm() {
        var isValid = true;
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var usernameError = document.getElementById("usernameError");
        var passwordError = document.getElementById("passwordError");

        usernameError.textContent = "";
        passwordError.textContent = "";

        if (!username) {
            usernameError.textContent = "Username is required";
            isValid = false;
        }
        if (!password) {
            passwordError.textContent = "Password is required";
            isValid = false;
        }
        
        return isValid;
    }
</script>
</html>
